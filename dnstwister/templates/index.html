{% extends "layout.html" %}
{% block title %}Domain name permutation service{% endblock %}
{% block header %}
            <h1>DNS Twister</h1>
            <h2>Domain name permutation service</h2>
{% endblock %}
{% block body %}
        <section>
            <form action="/" method="post">
                <textarea cols="80" rows="10" name="domains" placeholder="Enter one domain per line - eg: www.example.com"></textarea>
                <br />
                <input type="submit" value="Submit" />
            </form>
        </section>
        <section>
            <p>
                DNS Twister is obviously not complete yet. Most errors cause a
                redirect to this page.
            </p>
        </section>
{% endblock %}

<!DOCTYPE html>
<html>
    <head>
        <title>DNS Twister</title>
        <script type="text/javascript" src="/static/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="/static/script.js"></script>
    </head>
    <body>
        <section>
            <a href="/">New Report</a>
            <h1>DNS Twister Report</h1>
            {% for domain, data in reports.items() %}
            <section>
                <h2>{{ domain }}</h2>
                <table>
                    <tr>
                        <th>Domain</th>
                        <th>Change</th>
                        <th>Resolvable IP?</th>
                    </tr>
                    {% for entry in data.fuzzy_domains %}
                        <tr>
                            <td>{{ entry.domain }}</td>
                            <td>{{ entry.fuzzer }}</td>
                            <td class="resolvable" data-domain="{{ entry.domain }}">Checking...</td>
                        </tr>
                    {% endfor %}
                </table>
            </section>
            {% endfor %}
            </ul>
        </section>
        <footer>
            <hr />
            <p>
                DNS Twister wraps the excellent <a href="https://github.com/elceef/dnstwist">dnstwist</a> libary.
            </p>
            <p>
                <a href="https://github.com/thisismyrobot/dnstwister">Source code</a>
            </p>
        </footer>
    </body>
</html>

{% extends "www/layout.html" %}
{% block title %}Subscribe{% endblock %}
{% block head %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='email.min.css') }}">
{% endblock %}
{% block header %}
        <h1>Subscribe to email updates for {{ domain }}</h1>
{% endblock %}
{% block body %}
        <section>
            <form action="/email/subscribe/{{ hexdomain }}" method="post">
                <script
                    src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                    data-label="Subscribe to alerts for {{ domain }}"
                    data-key="{{ public_key }}"
                    data-name="Subscription for {{ domain }}"
                    data-description="Charged monthly, cancel at any time."
                    data-currency="usd"
                    data-amount="100"
                    data-locale="auto">
                </script>
            </form>
        </section>
{% endblock %}
